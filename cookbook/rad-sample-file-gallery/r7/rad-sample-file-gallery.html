<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Select and load sample Radiance RAD files hosted on GitHub. View files in real-time interactive 3D in your browser using the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-09-28" >
<title>RAD Viewer R7- Sample File Gallery </title>
<link rel="stylesheet" href="../../../lib/r7/style.css">
</head>
<body>
<script src = "https://rawgit.com/mrdoob/three.js/r96/build/three.min.js" ></script>
<script src = "https://rawgit.com/mrdoob/three.js/r96/examples/js/controls/OrbitControls.js" ></script>
<script src = "../../../lib/r7/cor-core.js" ></script>
<script src = "../../../lib/r7/fil-open-files.js" ></script>
<script src = "../../../lib/r7/thr-threejs.js" ></script>
<script src = "../../../lib/r7/thru-threejs-utilities.js" ></script>
<script src = "../../../lib/r7/rad-to-three.js" ></script>
<script src = "../../../lib/r7/rad-converter.js" ></script>
<script src = "../../../lib/r7/fgat-fetch-github-api-tree.js" ></script>

	<main id="container" ></main>

	<nav id = "navMenu" >

		<header id="navHeader" ></header>

		<details open >

			<summary>Spider RAD Sample files</summary>

			<div id=divSampleFiles ></div>

		</details>

		<details>

			<summary>rndmStff RAD models</summary>

			<p style=background-color:yellow;color:red; >
				Check the tooltips for each file to view its file size.
				Large files will freeze your browser.
			</p>
			<p style=color:green; >
				Click the menu title link to clear the url after the '#'.
			</p>
			<div id=divSampleFilesRndmStff ></div>

		</details>

		<details open >

			<summary>File Open</summary>

			<div id="divFileOpen" class="dragDropArea" ></div>

		</details>

	</nav>


<script>

const urlSourceCode = "https://github.com/ladybug-tools/spider-rad-viewer/tree/master/cookbook/rad-viewer-basic/";

const urlDefaultFile = 'https://rawgit.com/ladybug-tools/spider/master/radiance-sample-files/sample-file.rad';

init();


function init() {

	navHeader.innerHTML = COR.getNavHeader();

	divFileOpen.innerHTML = FIL.getFileOpen();

	THR.getThreejs();

	//if ( !location.hash ) { location.hash = urlDefaultFile; } else { FIL.onHashChange(); }

	location.hash = urlDefaultFile;

	THR.animate();

	FGAT.fetchGitHubApiTree(); // get default files

	FGAT.fetchGitHubApiTree( "rndmStff", "radModels", divSampleFilesRndmStff );

}

</script>
</body>
</html>
