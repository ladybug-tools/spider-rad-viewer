<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Various utility functions to support viewing real-time interactive 3D graphics in your browser using WebGL and the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-09-25" >
<title>Spider RAD Viewer R7 ~ Three.js Utilities</title>
<link rel="stylesheet" href = "../../../lib/r7/style.css" >
</head>
<body>
<script src = "https://rawgit.com/mrdoob/three.js/r96/build/three.min.js" ></script>
<script src = "https://rawgit.com/mrdoob/three.js/r96/examples/js/controls/OrbitControls.js" ></script>
<script src = "../../../lib/r7/thr-threejs.js"></script>
<script src = "../../../lib/r7/thru-threejs-utilities.js"></script>

	<main id="container" ></main>

	<nav id = "navMenu" >

		<header id="navHeader" >howdy world</header>

		<p><button onclick=THR.scene.remove(THRU.cubes);THRU.cubes=THRU.getSomeBoxes();THR.scene.add(THRU.cubes); >update cubes</button></p>

		<details open >

			<summary>Settings</summary>

			<div id = "divSettings" ></div>

		</details>

		<details open >

			<summary>Renderer Info</summary>

			<div id = "divInfo" ></div>

		</details>

		<div id = "divLog" ></div>

	</nav>


<script>


const urlSourceCode = "https://github.com/ladybug-tools/spider-rad-viewer/tree/master/cookbook/";


init();



function init() {

	navHeader.innerHTML = getTitle();


	//divSettings.innerHTML = THRU.getSettings( divSettings );
	divSettings.innerHTML = THRU.getSettings();

	THR.getThreejs();

	THRU.setHelpers();

	const mesh = THRU.getGeometry();

	THRU.cubes = THRU.getSomeBoxes();
	THR.scene.add( mesh, THRU.cubes );

	THRU.setHelpers();

	THR.animate();

	divInfo.innerHTML = THRU.getRendererInfo();

}



function getTitle() {

	const htm =
	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=https://status.github.com/images/invertocat.png height=18 >
			</a>
			<a href="" title="Click to reload this page" >${ document.title }</a>
		</h2>

		<p>
			${ document.head.querySelector( "[ name=description ]" ).content }
		</p>
	`;

	return htm;

}


</script>
</body>
</html>
