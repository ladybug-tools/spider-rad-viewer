<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="View data for each element in a pop-up as you move the pointer over the model - a cookbook add-on module to help view Radiance RAD files in real-time 3D in your browser using the Three.js JavaScript library" >
<meta name=keywords content="Radiance,Spider,Ladybug.tools,Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-09-22" >
<title>Spider Rad Viewer R7 - Pop-up Info</title>
<link rel="stylesheet" href="../../../lib/r7/style.css">
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r96/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r96/examples/js/controls/OrbitControls.js" ></script>
<script src = "../../../lib/r7/cor-core.js" ></script>
<script src = "../../../lib/r7/fil-open-files.js" ></script>
<script src = "../../../lib/r7/thr-threejs.js" ></script>
<script src = "../../../lib/r7/thru-threejs-utilities.js" ></script>
<script src = "../../../lib/r7/rad-to-three.js" ></script>
<script src = "../../../lib/r7/rad-converter.js" ></script>
<script src = "../../../lib/r7/pop-up.js" ></script>

	<main id="container" ></main>

	<nav id = "navMenu" >

		<header id="navHeader" ></header>

		<details open >

			<summary>File Open</summary>

			<div id="divFileOpen" class="dragDropArea" ></div>

		</details>

	</nav>

	<div id="divPopUp" >

		<div id="divPopUpData" ></div>

		<div id="divMessage" ></div>

	</div>

<script>

const urlSourceCode = "https://github.com/ladybug-tools/spider-rad-viewer/tree/master/cookbook/rad-viewer-basic/";

const urlDefaultFile = 'https://rawgit.com/ladybug-tools/spider/master/radiance-sample-files/sample-file.rad';

init();


function init() {

	navHeader.innerHTML = COR.getNavHeader();

	divFileOpen.innerHTML = FIL.getFileOpen();

	THR.getThreejs();

	//divPopUpData.innerHTML = POP.getPopUpHtml();

	if ( !location.hash ) { location.hash = urlDefaultFile; } else { FIL.onHashChange(); }
	//location.hash = urlDefaultFile;

	THR.animate();

	setTimeout(() => { divPopUpData.innerHTML = POP.getPopUpHtml(); }, 600);

}

</script>
</body>
</html>
